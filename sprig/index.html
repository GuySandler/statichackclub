<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guy's YSWY hub</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body><center>
		<script src="../main.js"></script>
		<div id="header">
			<h1>Guy's Link Hub for Hack Club YSWS</h1>
		</div>
		<div id="content">
			<div class="card" style="background-color: #8d8fff;">
				<div>
					<h2 class="text">CSS Destroyer</h2>
					<p class="text">Made for Hacklet</p>
					<p class="text">Bookmarklet to ruin a site's css by a bit</p>
				</div>
			</div>
			<div class="card" style="background-color: #38c141;height: 150px;width: 40%;display: inline-block;">
				<div >
					<h2 class="text">Project</h2>
					<div id="grid">
						<p class="text">My very first Hack Club interaction</p>
						<p class="text">I remade my friend's first unity game in the sprig engine</p>
						<button onclick="window.open('https://sprig.hackclub.com/gallery/play/Desine_Mini', '_blank')">Play Now</button>
					</div>
				</div>
			</div>
			<div class="card" style="background-color: #ff8d8d;width:40%;display: inline-block;height: 150px;">
				<img src="./example.png" style="width: 100%;height: 100%;object-fit:contain;">
			</div>
		</div>
	</center></body>
</html>
