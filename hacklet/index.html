<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guy's YSWY hub</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body><center>
		<script src="../main.js"></script>
		<div id="header">
			<h1>Guy's Link Hub for Hack Club YSWS</h1>
		</div>
		<div id="content">
			<div class="card" style="background-color: #8d8fff;">
				<div>
					<h2 class="text">CSS Destroyer</h2>
					<p class="text">Made for Hacklet</p>
					<p class="text">Bookmarklet to ruin a site's css by a bit</p>
				</div>
			</div>
			<div class="card" style="background-color: #38c141;height: 200px;width: 40%;display: inline-block;">
				<div >
					<h2 class="text">Project</h2>
					<div id="grid">
						<a href="
javascript: (() => {
	const elements = document.body.getElementsByTagName('*');
	function randint(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	for (const element of elements) {
		switch (randint(0, 14)) {
			case 0:
				element.style.position = 'relative';
				element.style.top = `${randint(-15, 15)}px`;
				break;
			case 1:
				element.style.position = 'relative';
				element.style.right = `${randint(-15, 15)}px`;
				break;
			case 2:
				element.style.position = 'relative';
				element.style.left = `${randint(-15, 15)}px`;
				break;
			case 3:
				element.style.position = 'relative';
				element.style.bottom = `${randint(-15, 15)}px`;
				break;
			case 4:
				element.style.transform = `rotate(${randint(-15, 15)}deg)`;
				break;
			case 5:
				element.style.transform = `scale(${randint(80, 120) / 100})`;
				break;
			case 8:
				const fonts = [
					'Arial',
					'Courier New',
					'Georgia',
					'Times New Roman',
					'Verdana',
				];
				const font = fonts[randint(0, fonts.length - 1)];
				element.style.fontFamily = font;
				break;
			case 9:
				element.style.fontSize = `${randint(1, 125)}%`;
				break;
			case 10:
				element.style.color = `rgb(${randint(1, 255)}, ${randint(1, 255)}, ${randint(1, 255)})`;
				break;
			case 11:
				element.style.backgroundColor = `rgb(${randint(1, 255)}, ${randint(1, 255)}, ${randint(1, 255)})`;
				break;
			case 12:
				element.style.textAlign = ['left', 'right', 'center'][randint(0, 2)];
				break;
			case 13:
				element.style['white-space'] = ['normal', 'nowrap', 'pre'][randint(0, 2)];
				break;
			case 14:
				element.style['text-overflow'] = ['clip', 'ellipsis', 'string'][randint(0, 2)];
			default:
				break;
		}
	}
})();

" class="grid-item" id="hacklet">
							<div style="padding:10px;">
								<h3 class="text">Drag Me</h3>
								<p class="text">Into Bookmark bar</p>
							</div>
						</a>
						<p class="text">CSS destroying bookmarklet for a YSWS I had to scrap due to the way it was ran</p>
					</div>
				</div>
			</div>
			<div class="card" style="background-color: #ff8d8d;width:40%;display: inline-block;height: 150px;background-image: url('./example.png');background-size: cover;"></div>
		</div>
	</center></body>
</html>
