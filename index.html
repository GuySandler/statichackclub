<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guy's YSWY hub</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body><center>
		<script src="./main.js"></script>
		<div id="header">
			<h1>Guy's Link Hub for Hack Club YSWS</h1>
		</div>
		<div id="content">
			<div class="card" style="background-color: #8d8fff;">
				<div>
					<h2 class="text">Welcome to my YSWY hub!</h2>
					<p class="text">Here you can find all the links to my YSWY projects and resources.</p>
				</div>
			</div>
			<div class="card" style="background-color: #4fd758;height: auto;">
				<div style="width:80%;margin:auto;">
					<h2 class="text">Projects</h2>
					<div class="grid">
						<a href="./hacklet/" class="grid-item">
							<div style="padding:10px;">
								<h3 class="text">Hacklet</h3>
								<p class="text">CSS Destroyer</p>
							</div>
						</a>
						<a href="./visioneer/" class="grid-item">
							<div style="padding:10px;">
								<h3 class="text">Visioneer</h3>
								<p class="text">OpenCV Game</p>
							</div>
						</a>
						<a href="./" class="grid-item">
							<div style="padding:10px;">
								<h3 class="text">Web Ones</h3>
								<p class="text">This site</p>
							</div>
						</a>
						<a href="./raspapi/" class="grid-item">
							<div style="padding:10px;">
								<h3 class="text">RaspApi</h3>
								<p class="text">Annoyme API</p>
							</div>
						</a>
						<a href="./terminalcraft/" class="grid-item">
							<div style="padding:10px;">
								<h3 class="text">Terminal-Craft</h3>
								<p class="text">GUY</p>
							</div>
						</a>
						<a href="./hackapet/" class="grid-item">
							<div style="padding:10px;">
								<h3 class="text">Hackapet</h3>
								<p class="text">Fetch</p>
							</div>
						</a>
						<a href="./sprig/" class="grid-item">
							<div style="padding:10px;">
								<h3 class="text">Sprig</h3>
								<p class="text">Desine Mini</p>
							</div>
						</a>
						<a class="grid-item" style="background-color: gray;">

						</a>
					</div>
				</div>
			</div>
		</div>
	</center></body>
</html>
